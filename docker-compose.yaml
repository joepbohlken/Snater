version: '3.8'

services:
  mssql-chatsdb:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: mssql-chatdb
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Adminsnater123!
    ports:
      - "1433:1433"
    volumes:
      - ~/apps/mssql/data:/var/lib/mssql/data
  mssql-friendsdb:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: mssql-friendsdb
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Adminsnater123!
    ports:
      - "7600:1433"
    volumes:
      - ~/apps/mssql/data:/var/lib/mssql/data
